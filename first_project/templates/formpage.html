{% extends 'index.html' %}
{% block title %}Form Page{% endblock %}
{%block content%}
<h1 style="text-align: center; margin-top: 2rem;">My Form</h1> <!-- 2rem is a relative unit-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" style="margin : auto;">
            <form method='POST' action="{%url 'submitmyform'%}">
                {% csrf_token %} <!-- csrf token req for post-->
                <div class="form-group">
                    <label for="mytext" style="margin-top: 2rem;">MyText</label>
                    <input type="text" class="form-control" id="mytext" name='mytext' aria-describedby="emailHelp">
                    <!-- form-control makes it responsive-->
                </div>
                <div class="form-group">
                    <label for="mytextarea" style="margin-top: 1rem;">MyText_area</label>
                    <textarea class="form-control" id="mytextarea" name="mytextarea" rows="3"></textarea>
                    <!--rows indicates number of rows present visible until we scroll down-->
                </div>
                <div>
                    <button type="submit" style="margin: auto; display: block; margin-top: 1rem;"
                        class="btn btn-primary">Submit</button>
                    <!--btn-primary gives default color of button-->
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
